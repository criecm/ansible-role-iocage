---
jail_list: []
iocage_zpool: zroot
iocage_fetch_args: ''
myjail: ''
myjails: []
etcprefix: /usr/local
iocage_enable_ssh: True
iocage_upgrade: '{{ do_upgrade | default(False) }}'
iocage_release: ''
jail_init_role: ''
iocage_use_pkg: True
py_pkg_prefix: '{{ ansible_python_version | regex_replace("^([1-9]*)\.([0-9]*)\..*$","py\1\2") }}'
iocage_jail_type: thickjail
default_resolver_ipv4:
  - '208.67.222.222'
  - '8.8.4.4'
default_resolver_ipv6:
  - '2620:119:35::35'
  - '2001:4860:4860::8844'
